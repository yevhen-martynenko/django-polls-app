<div class="messages">
    {% if messages %}
        {% for message in messages %}
            <div class="message message-delete">
                <strong>{{message}}</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span>&times;</span>
                </button>
            </div>
        {% endfor %}
    {% endif %}
</div>
